<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwats Jobs</title>
     <!-- favicon -->
     <link rel="shortcut icon" href="./assets/icons/sorting-hat-white.png" type="image/x-icon">
      <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Benne']">
    <!-- header -->
    <header class="flex justify-evenly items-center py-2 bg-[#fcf5e7]">
        <figure>
            <img class="w-12 md:w-40 md:m-auto lg:w-2/5 lg:mx-1" src="./assets/img/hogwarts-jobs.png" alt="Hogwats Jobs">
        </figure>
        <!-- nav-bar -->
        <nav class="hidden absolute pt-40 text-[#4a2b10] md:block md:relative md:pt-0">
            <ul class="md:text-lg md:flex md:gap-4 md:flex-row">
                <li class="flex justify-end items-center mb-4 md:mb-0">
                    <a href="index.html" class="lg:p-2 lg:rounded-lg lg:hover:text-white lg:hover:bg-[#7a5f37]">Home</a>
                    <img class="w-6 ml-2 md:w-8" src="./assets/icons/thunder.png" alt="thunder icon">
                </li>
                <li class="flex items-center">
                    <a href="#" id="btn-create-job" class="lg:p-2 lg:rounded-lg lg:hover:text-white lg:hover:bg-[#7a5f37]">Create Job at Hogwarts</a>
                    <img class="w-6 ml-2 md:w-8" src="./assets/icons/sorting-hat.png" alt="sorting hat icon">
                </li>
            </ul>
        </nav>
        <!-- title-mobile -->
        <div class="w-2/5 md:hidden">
            <h1 class="pb-2 px-4 font-bold text-center">Hogwarts Jobs</h1>
            <img src="assets/icons/magic.png" alt="">
        </div>
        <!-- burger-menu -->
        <figure class="md:hidden">
            <i class="btn-burger fa-solid fa-bars text-[#4a2b10] border-solid border-[#4a2b10] border-2 rounded p-1"></i>
        </figure>
    </header>
    <main>
        <!-- banner-filter  -->
        <section id="banner-filter" class="bg-[#4a2b10] py-5 flex justify-center md:block">
            <div>
                <select name="filter-location" id="location" class="rounded-md mx-3">
                    <option value="">Location</option>
                    <option value="England">England</option>
                    <option value="Diagon Alley">Diagon Alley</option>
                    <option value="Hogwarts">Hogwarts</option>
                    <option value="London">London</option>
                </select>
                <select name="filter-seniotity" id="seniority" class="rounded-md mx-3">
                    <option value="">Seniority</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                </select>
                <select name="filter-category" id="category" class="rounded-md mx-3">
                    <option value="">Category</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                <div class="mt-4 flex justify-center md:inline">
                    <button class="text-white py-2 px-3 bg-yellow-700 rounded-lg mx-3 lg:active:bg-[#17a512]" id="search">
                        <i class="fa-solid fa-magnifying-glass mr-2"></i>
                        Search
                    </button>
                    <button class="text-white py-2 px-3 bg-[#7a5f37] rounded-lg mx-3 lg:active:bg-[#dd161c]" id="clear" type="reset">
                        <i class="fa-solid fa-broom mr-2"></i>
                        Clear
                    </button>
                </div>
            </div>
        </section>
        <!-- slogan -->
        <section class="hidden">
            <h2>Unlock the power of talent: connect with exceptional wizards and witches at Hogwarts.</h2>
        </section>
        <!-- cards-job -->
        <section id="cards" class="flex flex-row flex-wrap justify-evenly gap-2 py-10">
        </section>
        <!-- set time out -->
        <img id="snitch" class="animate-spin w-12 m-auto mb-32" src="https://img.icons8.com/color/48/snitch.png" alt="snitch"/>
        <!-- new-form -->
        <form class="hidden flex flex-col m-12 p-4 border-solid border-8 rounded border-[#aa8855] text-xl" id="form">
            <label>Job title</label>
            <input type="text" class="border-solid border-2 p-1 mb-4 rounded" id="job-title" placeholder="Job title">
            <label>Description</label>
            <input type="text" class="border-solid border-2 p-1 mb-4 rounded" id="job-description" placeholder="Description">
            <label>Location</label>
            <input type="text" class="border-solid border-2 p-1 mb-4 rounded" id="job-location" placeholder="Location">
            <label>Seniority</label>
            <input type="text" class="border-solid border-2 p-1 mb-4 rounded" id="job-seniority" placeholder="Seniority">
            <label>Category</label>
            <input type="text" class="border-solid border-2 p-1 mb-4 rounded" id="job-category" placeholder="Category">
            <label>Vacation</label>
            <input type="text" class="border-solid border-2 p-1 mb-4 rounded" id="job-vacation" placeholder="Vacation">
            <label>Health Ensurance</label>
            <input type="text" class="border-solid border-2 p-1 mb-4 rounded" id="job-health-ensuranse" placeholder="Health Ensurance">
            <label>Lunch at Work</label>
            <input type="checkbox" class="w-1/12 mb-4" id="job-lunch">
            <label>Salary</label>
            <input type="number" class="border-solid border-2 p-1 mb-4 rounded" id="job-salary" placeholder="Salary $$$">
            <label>Long term</label>
            <input type="checkbox" class="w-1/12 mb-4" id="job-long-term">
            <label>Image</label>
            <input type="url" id="url-image" class="border-solid border-2 p-1 mb-4 rounded" name="Uniform Resource Locator" placeholder="Copy image address">
            <label>Skills</label>
            <input type="text" class="border-solid border-2 p-1 mb-4 rounded" id="new-skill" placeholder="skill">
            <button class="btn-add bg-[#0f467b] w-28 text-white px-2 py-1 mb-6 rounded font-bold">Add Skill</button>
            <ul id="skills" class="w-full md:flex md:flex-row flex-wrap justify-evenly gap-3"></ul>
            <button id="submit" class="p-6 bg-[#7a5f37]" data-id="">Submit</button>
        </form>
        <!-- modal -->
        <section id="modal-delete" class="hidden py-10 drop-shadow-[0_0_0.75rem_rgb(255,255,255)]">
            <article class="w-[300px] h-[280px] p-6 rounded bg-[#fcf5e7] m-auto lg:w-[500px]">
                <h5 class="text-3xl mx-6 text-center">¿Do you want to delete the selected job?</h5>
                <div class="flex justify-center pt-5">
                    <div>
                        <img class="w-12 m-auto" src="https://img.icons8.com/plasticine/100/hedwig.png" alt="hedwig"/>
                        <a href="index.html">
                            <button id="cancel" class="py-2 px-8 bg-white border-2 border-[#48c774] rounded">Cancel</button>
                        </a>
                    </div>
                    <div>
                        <img class="w-12 m-auto" src="https://img.icons8.com/nolan/64/deathly-hallows.png" alt="deathly-hallows"/>
                        <button id="delete-job" data-id="" class="text-white ml-3 mr-3 py-2 px-8 bg-[#f14668] rounded">Delete</button>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <!-- footer -->
    <footer class="text-center footer">
        <!-- social-networks -->
        <section class="flex justify-around">
            <a href="https://github.com/veronicadelmar" target="_blank">
                <figure>
                    <i class="fa-brands fa-github-alt circle" aria-hidden="true"></i>
                </figure>
            </a>
            <a href="https://www.linkedin.com/in/veronicagui%C3%B1an/" target="_blank">
                <figure>
                    <i class="fa-brands fa-linkedin-in circle" aria-hidden="true"></i>
                </figure>
            </a>
            <a  href="https://www.instagram.com/unachamaqueprograma/" target="_blank">
                <figure>
                    <i class="fa-brands fa-instagram circle" aria-hidden="true"></i>
                </figure>
            </a>
        </section>
        <h6>Realizado con <i class="fa-solid fa-wand-sparkles"></i> por Verónica G. Potter</h6>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
